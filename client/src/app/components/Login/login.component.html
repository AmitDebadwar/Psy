<div class="row">
  <div class="col-md-12">
    <h1 style="color:#2B6598">Login</h1>
  </div>
</div>

<div>
  <form class="form-horizontal" [formGroup]="loginForm" novalidate>
    <div class="form-group" [ngClass]="{
      'has-sucess':loginForm.controls.userEmail.valid && (loginForm.controls.userEmail.dirty || loginForm.controls.userEmail.touched), 
      'has-error':loginForm.controls.userEmail.invalid && (loginForm.controls.userEmail.dirty || loginForm.controls.userEmail.touched), 
    }">
      <label for="userEmail" class="col-sm-offset-2 col-sm-2 control-label">Email</label>
      <div class="col-sm-3">
        <input type="email" class="form-control" name="userEmail" placeholder="Email" 
        [(ngModel)]="userEmail"
        formControlName="userEmail">
        <span id="helpBlock2" class="help-block" *ngIf="loginForm.controls.userEmail.valid" style="color:red;">Please enter a valid email!</span>
      </div>
       
      
    </div>
    <div class="form-group">
      <label for="userPassword" class="col-sm-offset-2 col-sm-2 control-label">Password</label>
      <div class="col-sm-3">
        <input type="email" class="form-control" name="userPassword" placeholder="Password"
        [(ngModel)]="userPassword"
        formControlName="userPassword">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-6 col-sm-10">
        <button type="button" class="btn btn-primary" (click)="onLogin($event)">Log in</button>
      </div>
    </div>
  </form>
</div>
