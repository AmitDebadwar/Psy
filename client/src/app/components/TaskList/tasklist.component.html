<div class="row">
    <div class="col-md-6">
        <h1 class="pageHeaderStyle">Dashboard</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-md-2 control-label">Search Patient: </label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="enter name | lastname | mobile number | city | patient id to search"
                        list="matchedPatients">
                    <datalist id="matchedPatients">
                        <option *ngFor="let p of matchedPatients">{{p}}</option>
                    </datalist>
                </div>
                <div class="form-group">
                    <div class="col-md-2">
                        <button type="button" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h3>Search Result</h3>
    </div>
</div>


<div class="row">
    <div class="col-md-12">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>Email</th>
                    <th>Mobile Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Amit Debadwar</td>
                    <td>Dhayari</td>
                    <td>amit.debadwar@gmail.com</td>
                    <td>9096-174-175</td>
                    <td><a href="">View Details</a></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Amit Sharma</td>
                    <td>Nanded City</td>
                    <td>amit.sharma@hotmail.com</td>
                    <td>9096-786-122</td>
                    <td><a href="">View Details</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
